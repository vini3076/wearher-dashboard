<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center ">
            <h1>Weather Dashboard</h1>
            
          </div>
        </div>
      </header>

      <div class="container-sm ms-1">
        <div class="row align-items-start">
        <div class="col" id="search-div">
            <h1 class="has-text-weight-bold is-size-5" >Search for a City:</h1>
            <input id="input-box" type="text">
            <button id="search" class="button has-background-primary-dark has-text-white">Search</button>
            <br>
            <div class="d-grid gap-2">
            <ul style="list-style-type:none;"> 
            <div id="previous-searches"></div>
              </ul>
          </div>
        </div>

      
   
        <div class="col">
          <h1 class="display-5" id="city-header">
            <span id="city"></span>
            <img id="icon" src="">
        </h1>
        <h5><span id="today"></span></h5>
       
        <br>
        <p id="current-temp"></p>
        <br>
        <p id="current-wind"></p>
        <br>
        <p id="current-humidity"></p>

        
        </div>
      </div>

    </div>
  </div>

  <div class="container text-center" >
    <div class="row" id="five-day-forecast">
    </div>
  </div>
  
</body>
</html>

<script src="weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_customParseFormat)</script>
